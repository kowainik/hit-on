sudo: true
language: haskell

git:
  depth: 5

cabal: "2.4"

cache:
  directories:
  - "$HOME/.cabal/store"
  - "$HOME/.stack"
  - "$TRAVIS_BUILD_DIR/.stack-work"

matrix:
  include:
  - ghc: 8.6.5

  - os: linux
    env: GHC=8.6.5 STACK_YAML="$TRAVIS_BUILD_DIR/stack.yaml" DEPLOY=yes

  - os: osx
    env: GHC=8.6.5 STACK_YAML="$TRAVIS_BUILD_DIR/stack.yaml" DEPLOY=yes

install:
  # HLint check
  - curl https://raw.githubusercontent.com/kowainik/relude/55968311244690f5cc8b4484a37a63d988ea2ec4/.hlint.yaml -o .hlint-relude.yaml
  - curl -sSL https://raw.github.com/ndmitchell/neil/master/misc/travis.sh | sh -s -- hlint -h .hlint-relude.yaml src/
  - |
    if [ -z "$STACK_YAML" ]; then
      cabal new-update
      cabal new-build --enable-tests --enable-benchmarks
    else
      curl -sSL https://get.haskellstack.org/ | sh
      stack --version
      stack build --test --no-run-tests --bench --no-run-benchmarks
    fi

script:
  - |
    if [ -z "$STACK_YAML" ]; then
       cabal new-test --enable-tests
    else
      stack test --no-terminal
    fi

after_success:
  - |
    if [ "$DEPLOY" = "yes" ]; then
      echo "hit deploy triggered!"
      mv "$(stack path --local-install-root)/bin/hit" "hit-${TRAVIS_OS_NAME}"
      chmod +x "hit-${TRAVIS_OS_NAME}"
      git tag "$(date +'%Y%m%d%H%M%S')"
    fi

deploy:
  - skip_cleanup: true
    provider: releases
    api_key:
      secure: ""
    file:
      - "hit-${TRAVIS_OS_NAME}"
    on:
      repo: kowainik/hit-on
      tags: true
      condition: $DEPLOY = yes

notifications:
  email: false
