sudo: true
language: generic

git:
  depth: 5

cache:
  directories:
  - "$HOME/.stack"
  - "$TRAVIS_BUILD_DIR/.stack-work"

matrix:
  include:
  - os: linux
  - os: osx

install:
  # HLint check
  - curl https://raw.githubusercontent.com/kowainik/relude/v0.6.0.0/.hlint.yaml -o .hlint-relude.yaml
  - curl -sSL https://raw.github.com/ndmitchell/neil/master/misc/travis.sh | sh -s -- hlint -h .hlint-relude.yaml src/
  # install stack and build project
  - curl -sSL https://get.haskellstack.org/ | sh
  - stack --version
  - stack build --test --no-run-tests --bench --no-run-benchmarks

script:
  - stack test --no-terminal

after_success:
  - echo "hit deploy triggered!"
  - mv "$(stack path --local-install-root)/bin/hit" "hit-${TRAVIS_OS_NAME}"
  - chmod +x "hit-${TRAVIS_OS_NAME}"
  - git tag "$(date +'%Y%m%d%H%M%S')"

deploy:
  - skip_cleanup: true
    provider: releases
    api_key:
      secure: ""
    file:
      - "hit-${TRAVIS_OS_NAME}"
    on:
      repo: kowainik/hit-on
      tags: true

notifications:
  email: false
